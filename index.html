<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="app.js" defer></script>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <title>Twitch Roulette</title>
</head>
  <body>

    <div class="ui inverted borderless top fixed fluid menu">
      <i class="twitch icon inverted big"></i>
      <h3 class="header item">Twitch Roulette</h3>
      <div class="right menu">
        <div class="item">
          <button class="ui button primary spin">SPIN!</button>
        </div>
      </div>
    </div>

    <div class="ui padded grid">

      <div class="three wide column" id="sidebar">
        <div class="ui vertical borderless fluid text menu">
          <h2 class="active center-text">Stream Filters</h2>
          
          <div class="ui divider"></div>
          
          <h3 class="itemc center-text">Search Term</h3>
          <form>
            <div class="ui fluid action input">
              <input id="search-input" type="text" placeholder="Search...">
              <button id="search-button" class="ui icon button"><i class="search icon"></i></button>
            </div>
          </form>

          <div class="ui hidden divider"></div>
          
          <h3 class="center-text">Top Categories</h3>
          <div class="ui fluid search selection dropdown">
            <input class="search-field" type="hidden" name="category">
            <i class="dropdown icon"></i>
            <div class="default text">Select Category</div>
            <div id="category-menu" class="menu filter-menu"></div>
          </div>
          
          <div class="ui hidden divider"></div>
          
          <h3 class="center-text">Strem Tag</h3>
          <div class="ui fluid search selection dropdown">
            <input class="search-field" type="hidden" name="tag">
            <i class="dropdown icon"></i>
            <div class="default text">Select Tag</div>
            <div id="tag-menu" class="menu filter-menu"></div>
          </div>
        
        </div>
      </div>

      <div class="thirteen wide mobile thirteen wide tablet thirteen wide computer right floated column" id="content">
        <div class="ui grid" id="main-content">
          
          <div class="ui card" id="welcome-card">
            
            <div class="content">
              <h2>Welcome to Twitch Roulette!</h2>
            <div class="ui divider"></div>
            
            <div class="ui medium header">Use this site to discover new streamers and make new friends.</div>
            <div class="ui medium header">Click the spin button to see a random live stream from <a href="https://twitch.tv" rel="noreferrer">Twitch.tv</a></div>
            <button class="massive ui primary button spin" id="main-spin-button">SPIN</button>
          
          </div>
        </div>
        <div id="twitch-embed"></div>
        </div>
      </div>
    </div>
    <script src="dropdown.js"></script>
  </body>
</html>
